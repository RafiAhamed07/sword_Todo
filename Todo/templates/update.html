{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
    <div class="task-update-container">
        <h2>Edit Task</h2>
        <form action="/update/{{ task_id }}" method="post" class="task-form">
            <input type="text" name="updated_task" value="{{ task }}" required>
            <button type="submit" class="btn">Update Task</button>
        </form>
    </div>
{% endblock %}
